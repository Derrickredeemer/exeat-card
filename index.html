<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exeat Card - Selula Royal School of Excellence</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<button class="download-btn" onclick="downloadPDF()">
  Fill & Download Exeat Card
</button>

<div class="card">

  <div class="card-content">
    <!-- School Header -->
    <div class="header">
      <h1>SELULA ROYAL SCHOOL OF EXCELLENCE</h1>
      <h2>STUDENT EXEAT CARD</h2>
    </div>

    <!-- Student Info -->
    <div class="student-info">
      <label>Student Name: <input type="text"></label>
      <label>Class: <input type="text" placeholder="JHS ___"></label>
      <label>House: <input type="text"></label>
      <label>Admission No.: <input type="text"></label>
      <label>Date: <input type="date"></label>
      <label>Time Out: <input type="time"></label>
      <label>Destination: <input type="text"></label>
      <label>Reason: <input type="text"></label>
    </div>

    <!-- Authorization -->
    <div class="authorization">
      <label>Approved By: <input type="text"></label>
      <label>Signature: <input type="text"></label>
      <label>Time In: <input type="time"></label>
      <label>Gate Officer: <input type="text"></label>
    </div>

    <div class="footer">
      <p>This card must be presented at the school gate. Loss must be reported immediately.</p>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
